<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1>To-Do List</h1>
            <div class="inputs">
                <input type="text" placeholder="Enter your task">
                <button>Add Task</button>
            </div>
            <div>
                <ul id="list-items">
                    <li><button class="tick">✔️</button>Task1 <button class="cross">X</button></li>
                    <li>Task 2</li>
                    <li>Task 3</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
